<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="guessingGame.js" >
    </script> 
    </head>
  <body>
    <div class="header">
      <p>
	Peter's first attempt at HTML:
      </p>
      <p>
 	The Number Guessing Game!
      </p>
    </div>

    <div class="content-section">
      <p>
	Guess the number!
      </p>
      <form>
	<label for="guess">Your guess:</label>
	<input type="text" id="guess">
	<input type="submit" id="submit_guess" >
	<button type="button" id="cheat">submit cheater</button>
  <p></p>
	<p id="feedback">empty</p>
	<p id="counter">empty</p>
	<button type="button" id="hint">Give me a hint</button>
	<button type="button" id="playAgain">Let's start over</button>

	
      </form>
      
    </div>
  </body>
</html>
