<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="header">
      <p>
	Peter's first attempt at HTML:
      </p>
      <p>
 	The Number Guessing Game!
      </p>
    </div>

    <div class="content-section">
      <p>
	Guess the number!
      </p>
      <form>
	<label for="guess">Your guess:</label>
	<input type="text" id="guess">
	<input type="submit" id="submit_guess">
	<p></p>
	<p id="feedback">
	  You have not guessed yet.
	</p>
	<p id="counter">
	  You have 5 guesses left.
	</p>
	<button type="button">Give me a hint</button>
	<button type="button">Let's start over</button>

	
      </form>
      
    </div>
  </body>
</html>
